<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Hello, {{.Username}}!</h1>
    <div class="profile-details" style="background:#fff;padding:15px;border:1px solid var(--border-color);border-radius:6px;margin-bottom:20px;">
        <p><strong>Level:</strong> Pro</p>
        <p><strong>Email:</strong> {{.Username}}@cryptoapp.com</p>
        <p><strong>Join Date:</strong> <span id="join-date"></span></p>
        <p><strong>Favorite Chart:</strong> <span id="fav-chart"></span></p>
    </div>
    <ul>
        <li><a href="/charts">View Charts</a></li>
        <li><a href="/logout">Log Out</a></li>
    </ul>
</div>
<script>
(function(){
    const coins = ['Bitcoin','Ethereum','Litecoin','Ripple','Cardano'];
    const join = new Date(Date.now() - Math.random()*365*24*60*60*1000);
    document.getElementById('join-date').textContent = join.toISOString().split('T')[0];
    document.getElementById('fav-chart').textContent = coins[Math.floor(Math.random()*coins.length)];
})();
</script>
</body>
</html>
